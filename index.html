<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <title>StarBucks</title>
</head>

<body>
    <div class="circulo"></div>
    <div>
        <img src="./images/logo.png" alt="image-logo"  class="logo">
    </div>    

    <main class="conteudo">
        <section class="caixa-texto">
        <h2>It's not just Coffee <br>
             It's <span>Starbucks</span></h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia commodi provident nesciunt! Reprehenderit,
            deserunt odit necessitatibus quos atque quas sapiente quae id eveniet, temporibus non hic modi perspiciatis?
            Culpa, quis.</p>
            <button>Deixe seu like!</button>
        </section>
        <section class="caixa-imagem">
            <img src="./images/img1.png" alt="img1-logo"  class="starbucks">
        </section>
    </main>
    <div class="menu">
        <img src="./images/thumb1.png" alt="thumb1-logo"  class="botao-menu" onclick="trocaImagem('./images/img1.png'); trocaCor('#017143')">
        <img src="./images/thumb2.png" alt="thumb2-logo"  class="botao-menu" onclick="trocaImagem('./images/img2.png'); trocaCor('#eb7495')">
        <img src="./images/thumb3.png" alt="thumb3-logo"  class="botao-menu" onclick="trocaImagem('./images/img3.png'), trocaCor('#d752b1')">
    </div>
</body>

<script>
    let imagem = document.querySelector(".starbucks")
    let circulo = document.querySelector(".circulo")

    function trocaImagem (endereco) {
        imagem.src = endereco 
    }

    function trocaCor (cor) {
        circulo.style.background = cor 
    }

</script>

</html>
